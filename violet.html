<!DOCTYPE html>

<meta name="description" content="Models (glTF, OBJ) - A-Frame">

<!-- include aframe -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script> 
<!-- include aframe-ar.js -->
<script src="build/aframe-ar.js"></script> 

<!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - mobile performance in a-frame
	<br/>
	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@regidias2006</a>
</div>
	<!-- enable artoolkit on this scene -->
	<a-scene stats embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

		<!-- define the object which gonna be put on this marker  -->
		<!-- <a-box position='0 0.0 0' material='opacity: 0.8; side: double color:blue;'>
			<a-torus-knot radius='0.26' radius-tubular='0.05'
			animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
			</a-torus-knot>
		</a-box> -->

		<a-assets>
			<a-asset-item id="brainstem" src="model/new_screw/Screw/screw.gltf"></a-asset-item>
		</a-assets>

		<a-marker-camera preset='hiro'>

			<!-- Adding an OBJ file to an AR Project-->
			<!-- <a-entity scale="0.052 0.052 0.052" obj-model="obj: url(model/Project_Screw_2.obj); mtl: url(model/Project_Screw_2.mtl)"></a-entity>  -->

				<!-- Adding Novo modelo de parafuso-->
				<a-entity scale="0.5 0.5 0.5" obj-model="obj: url(model/new_screw/Screw/screw.obj); mtl: url(model/new_screw/Screw/screw.mtl)"></a-entity>
			

			<!--Adding a glTF 2.0 model to your scene-->
			<!-- <a-entity scale="0.052 0.052 0.052" gltf-model-next="src: url(model/drone/scene.gltf);"> </a-entity> -->
			<!-- <a-entity gltf-model="#brainstem" ></a-entity> -->

		</a-marker-camera>
	</a-scene>
</body>
</html>
