<!DOCTYPE html>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="assets/js/dynamicapp.js"></script>
<script src="assets/js/foo-component.js"></script>
<script src="build/aframe-ar.js"></script>

<body >
  
  <a-scene id="myscene" cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
            raycaster="objects: [clickhandler];"
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;" >
                                 
    <a-marker preset="hiro" type="pattern"  markerhandler emitevents="true" id="animated-marker">
  
        <a-cursor></a-cursor>
       
     <a-image id="UserDetailAvatar" src="https://img.buzzfeed.com/buzzfeed-static/static/2018-06/19/17/asset/buzzfeed-prod-web-04/sub-buzz-9154-1529444543-1.jpg" 
                rotation="-90 0 0" position="0 0.2 0" ></a-image>
    
      <!-- <a-text id="dynamictext" value="Users" rotation="-90 0 0" position="-1.6 0.1 -0.35" color="blue" wrap-count="80"></a-text> -->
      
      <a-entity foo ></a-entity>
  
      <a-entity
  animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
  animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
  animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
  cursor="fuse: true;"
  material="color: black; shader: flat"
  position="0 0 -3"
  geometry="primitive: ring"></a-entity>


    </a-marker>


    
    <a-entity camera></a-entity>
  </a-scene>
  


</body>
