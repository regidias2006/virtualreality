<body >
  
    <a-scene id="myscene" cursor='rayOrigin: mouse; fuse: false'
    raycaster="objects: [clickhandler];"
    vr-mode-ui="enabled: false"
    embedded
    arjs='sourceType: webcam; debugUIEnabled: false;' >
                                   
      <a-marker  preset="hiro" type="pattern"  markerhandler emitevents="true" id="animated-marker">
    
        <a-box
            clickhandler
            material="color: red;"
            scale="1 1 1"
            position="0 1 -15">
        </a-box>
