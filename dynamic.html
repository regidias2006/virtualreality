<body >
    <a-scene id="myscene" cursor='rayOrigin: mouse; fuse: false'
    raycaster="objects: .raycastable"
    embedded
    arjs='sourceType: webcam; debugUIEnabled: false;' >

    <a-assets>
        <img id="ponyo" src="https://cdn.aframe.io/examples/ui/ponyoPoster.jpg" crossorigin="anonymous"/>
        <img id="ponyoPoster" src="https://cdn.aframe.io/examples/ui/ponyoPoster.jpg" crossorigin="anonymous"/>

        <a-mixin
        id="movieImage"
        geometry="primitive: plane; width: 1.5; height: 0.81"
        material="src: #ponyo; shader: flat; transparent: false"
        position="0 0.495 0.002"
       ></a-mixin>

    </a-assets>
                                   
      <a-marker  preset="hiro" type="pattern"  markerhandler emitevents="true" id="animated-marker">

        <a-entity material="src: #ponyoPoster" mixin="movieImage"></a-entity>
